<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/layout/layout :: head"></head>
<style>
    #tbGeneral thead tr {
        background: #2f3d4a;
        border-color: #2f3d4a;
        color: #ffffff;
    }
</style>
<body class="fix-header card-no-border fix-sidebar">

<div th:replace="admin/layout/layout :: preloader"></div>

<div id="main-wrapper">

    <header th:replace="admin/layout/layout :: header"></header>

    <aside th:replace="admin/layout/layout :: sidebar"></aside>

    <div class="page-wrapper">
        <div class="container-fluid">
            <div th:replace="admin/layout/layout :: mensajes"></div>
            <div class="row">
                <div class="col-md-12">
                    <div class="card card-outline-inverse">
                        <div class="card-header">
                            <h4 class="m-b-0 text-white" th:text="${institucion.nombre}">Detalle de Carreras</h4></div>
                        <div class="card-body">
                            <!-- Tabs -->
                            <div class="vtabs">
                                <ul class="nav nav-tabs tabs-vertical" role="tablist">
                                    <li class="nav-item">
                                        <a class="nav-link active" data-toggle="tab" href="#general" role="tab"
                                           aria-expanded="false"><span class="hidden-sm-up">
                                            <i class="ti-home"></i></span> <span class="hidden-xs-down">General</span>
                                        </a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" data-toggle="tab" href="#sedes" role="tab"
                                           aria-expanded="false"><span class="hidden-sm-up">
                                            <i class="ti-user"></i></span> <span class="hidden-xs-down">Por Sede</span>
                                        </a>
                                    </li>
                                </ul>
                                <!-- Tabs panels -->
                                <div class="tab-content">
                                    <!-- Carreras presentes en la institución -->
                                    <div class="tab-pane active" id="general" role="tabpanel" aria-expanded="false">
                                        <h4>Carreras dictadas en la institución</h4>
                                        <table id="tbGeneral" class="table full-color-table full-inverse-table hover-table">
                                            <thead>
                                            <tr>
                                                <th class="text-center">Carrera</th>
                                                <th class="text-center">Area</th>
                                                <th class="text-center">Tipo</th>
                                                <th class="text-center">Semestres</th>
                                                <th class="text-center"></th>
                                                <th class="text-center"></th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="carrera: ${carreras}">
                                                <td th:text="${carrera.nombre}">Nombre de Carrera</td>
                                                <td th:text="${carrera.area.nombre}">Area de la carrera</td>
                                                <td th:text="${carrera.tipoCarrera.desc}">Tipo de Carrera</td>
                                                <td class="text-center" th:text="${carrera.getDuracion()}">Duracion en semestres</td>
                                                <td>
                                                    <a class="btn btn-outline-warning" data-toggle="tooltip"
                                                       data-placement="top" data-original-title="Editar Carrera"
                                                       th:href="@{'/carreras/editar/'+${carrera.id}}">
                                                        <i class="fa fa-edit"></i>
                                                    </a>
                                                </td>
                                                <td th:if="${carrera.estado}==true">
                                                    <a class="btn btn-outline-danger" data-toggle="tooltip"
                                                       data-placement="top" data-original-title="Deshabilitar Carrera">
                                                        <i class="mdi mdi-block-helper"></i>
                                                    </a>
                                                </td>
                                                <td th:if="${carrera.estado}==false">
                                                    <a class="btn btn-outline-success" data-toggle="tooltip"
                                                       data-placement="top" data-original-title="Habilitar Carrera">
                                                        <i class="mdi mdi-checkbox-marked-outline"></i>
                                                    </a>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <!-- Carreras por sede -->
                                    <div class="tab-pane p-20" id="sedes" role="tabpanel" aria-expanded="false">2</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<div th:replace="admin/layout/layout :: scripts"></div>
<script>
    $(document).ready(function() {
        $('#tbGeneral').DataTable({
            "lengthMenu": [5,10,15,20],
            "language": {"url": "//cdn.datatables.net/plug-ins/1.10.16/i18n/Spanish.json"}
        });
    });
</script>
</body>

</html>

<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/layout/layout :: head"></head>
<body class="fix-header card-no-border fix-sidebar">

<div th:replace="admin/layout/layout :: preloader"></div>

<div id="main-wrapper">

    <header th:replace="admin/layout/layout :: header"></header>

    <aside th:replace="admin/layout/layout :: sidebar"></aside>

    <div class="page-wrapper">
        <div class="container-fluid">
            <div th:replace="admin/layout/layout :: mensajes"></div>
            <div class="row">
                <div class="col-md-12">
                    <div class="card card-outline-inverse">
                        <div class="card-header">
                            <h4 class="m-b-0 text-white" th:text="${institucion.nombre}">Asignar Carreras</h4>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-12 col-md-12 col-lg-6">
                                    <div class="form-group">
                                        <label class="control-label font-bold">Carrera</label>
                                        <span id="spinner" class="d-none">  <i class="fa fa-refresh fa-spin"></i></span>
                                        <input type="text" id="carrera" class="form-control"
                                               placeholder="Buscar Carrera" autocomplete="off">
                                        <div id="listaCarreras">
                                            <table class="table table-hover">
                                                <tr class="carrera" th:each="item: ${carreras}">
                                                    <td class="desc" th:text="${item.nombre}"></td>
                                                    <td>
                                                        <input type="hidden" class="idCarrera"
                                                               th:value="${item.id}"/>
                                                    </td>
                                                </tr>
                                            </table>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label font-bold">Nombre de Carrera</label>
                                        <input type="text" class="form-control" id="nomCarrera" readonly>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label font-bold">Costo Anual</label>
                                        <input id="costo" type="text" placeholder="S/. 0000.0" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label font-bold">% Ingresantes</label>
                                        <input id="ingresantes" type="text" placeholder="%" class="form-control">
                                    </div>
                                </div>
                                <div class="col-sm-12 col-md-12 col-lg-6">
                                    <div class="form-group">
                                        <label class="control-label font-bold">Sede</label>
                                        <select id="sede" class="form-control custom-select">
                                            <option value="">[Seleccionar Sede]</option>
                                            <option th:each="item:${sedes}"
                                                    th:value="${item.id}" th:text="${item.nomSede}"></option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label font-bold">Nombre de Sede</label>
                                        <input type="text" class="form-control" id="nomSede" readonly>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label font-bold">Acreditado</label>
                                        <select id="acreditado" class="form-control custom-select">
                                            <option value="1">Si</option>
                                            <option value="0">No</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <button id="btnAsignar" class="btn btn-block btn-outline-success">
                                        <i class="mdi mdi-arrow-down-bold-hexagon-outline"></i> Asignar Carrera
                                    </button>
                                </div>
                            </div>
                            <div class="row p-5">
                                <div class="col-md-12">
                                    <table id="tbDetalle" class="table full-color-table full-inverse-table hover-table">
                                        <thead>
                                        <tr>
                                            <th class="text-center">Carrera</th>
                                            <th class="text-center">Sede</th>
                                            <th class="text-center">Acreditado</th>
                                            <th class="text-center">Costo Anual</th>
                                            <th class="text-center"></th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <hr/>
                            <div class="row m-t-5">
                                <div class="col-md-6">
                                    <button role="button" class="btn btn-outline-info">
                                        <i class="mdi mdi-school"></i> Guardar
                                    </button>
                                </div>
                                <div class="col-md-6 text-right">
                                    <form th:action="@{'/instituciones/ver/'+${institucion.ruc}}">
                                        <button role="button"
                                                class="btn btn-outline-dark">
                                            <i class="fa fa-home"></i> Cancelar
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<div th:replace="admin/layout/layout :: scripts"></div>
<script>
    $(document).ready(function () {
        $('#listaCarreras').hide();

        var idCarrera = "";
        var nomCarrera = "";
        var idSede = "";
        var nomSede = "";
        var acreditado = "";
        var costo = "";
        var ingresantes = "";

        function Model(idCarrera, nomCarrera, idSede, nomSede, acreditado, costo, ingresantes) {
            this.idCarrera = parseInt(idCarrera);
            this.nomCarrera = nomCarrera;
            this.idSede = parseInt(idSede);
            this.nomSede = nomSede;
            if(acreditado == "1"){
            this.acreditado = true;
            }else{
                this.acreditado = false;
            }
            this.costo = parseFloat(costo);
            this.ingresantes = parseInt(ingresantes);
        }

        $('#carrera').keyup(function () {
            var term = $(this).val().trim().split(" ").join("_");
            if(term == ""){
                $('#listaCarreras').hide();
            }
            if(term.length > 5){
                $('#spinner').toggleClass('d-none');
                console.info('Busqueda: '+term);
                $('#listaCarreras').load("/carreras/autocompletar/"+term, function () {
                    $('#spinner').toggleClass('d-none');
                });
                $('#listaCarreras').show();
            }
        });

        $('#listaCarreras').on('click','.carrera', function(){
            idCarrera = $(this).find('.idCarrera').val();
            nomCarrera = $(this).find('.desc').text();
            $('#nomCarrera').val(nomCarrera);
            $('#listaCarreras').hide();
            console.info('Carrera: '+nomCarrera);
            console.info('Codigo: '+idCarrera);
        });

        $('#sede').change(function () {
            idSede = $(this).val();
            nomSede = $('#sede option:selected').text();
            $('#nomSede').val(nomSede);
            console.log("Id Sede: "+idSede);
            console.log("Sede: "+nomSede);
        })

        function validar(){
            nomCarrera = $('#nomCarrera').val();
            nomSede = $('#nomSede').val();
            acreditado = $('#acreditado').val();
            costo = $('#costo').val();
            ingresantes = $('#ingresantes').val();

            if(idCarrera == "" || nomCarrera == ""){
                alertify.alert("Debe seleccionar una carrera!");
                return false;
            } else if(idSede == "" || nomSede == ""){
                alertify.alert("Debe Seleccionar una sede!");
                return false;
            }else if(costo == "" ){
                alertify.alert("Debe ingresar el costo de la carrera!");
                return false;
            }else if(ingresantes == ""){
                alertify.alert("Debe ingresar el procentaje de ingresantes!");
                return false;
            }else{
                return true;
            }
        }

        $('#btnAsignar').click(function () {
            if(validar()){
                var model = new Model(idCarrera,nomCarrera,idSede,nomSede,acreditado,costo,ingresantes);
                $.ajax({
                    type:"POST",
                    url: "/carreras/cargar",
                    dataType: "json",
                    contentType: "application/json; charset=utf-8",
                    data: JSON.stringify(model),
                    success: function (result) {
                        console.log(result);
                    }
                })
            }
        })

    })
</script>
</body>

</html>

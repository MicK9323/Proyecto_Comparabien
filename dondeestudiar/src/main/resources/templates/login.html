<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iniciar Sesión</title>
    <!-- Bootstrap Core CSS -->
    <link th:href="@{/tema/assets/plugins/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <!-- page css -->
    <link th:href="@{/tema/css/pages/login-register-lock.css}" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/tema/css/style.css}" rel="stylesheet">    
    <!-- You can change the theme colors from here -->
    <link th:href="@{/tema/css/colors/default-dark.css}" id="theme" rel="stylesheet">
</head>

<body>
    <!-- ============================================================== -->
    <!-- Preloader - style you can find in spinners.css -->
    <!-- ============================================================== -->
    <div class="preloader">
        <div class="loader">
            <div class="loader__figure"></div>
            <p class="loader__label">Donde estudiar</p>
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- Main wrapper - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <section id="wrapper" class="login-register login-sidebar" style="background-image:url(/tema/assets/images/background/bg-login1.jpg);">
        <div class="login-box card">
            <div class="card-body">
                <form class="form-horizontal form-material" id="loginform" 
                	th:action="@{/admin/login}" th:object="${usuario}" method="post">
                    <a href="javascript:void(0)" class="text-center db">
                    	<img th:src="@{/tema/assets/images/logo-icon.png}" alt="Home" />
                    	<br/><img th:src="@{/tema/assets/images/logo-text.png}" alt="Home" />
                    </a>
                    <div class="form-group m-t-40">
                        <div class="col-xs-12">
                            <input class="form-control" type="text" required autofocus
                            	th:field="*{usuario}" placeholder="ID Usuario">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input class="form-control" type="password" required="required" 
                            	th:field="*{clave}" placeholder="Contraseña">
                        </div>
                    </div>
                    <div class="form-group text-center m-t-20">
                        <div class="col-xs-12">
                            <button class="btn btn-info btn-lg btn-block text-uppercase btn-rounded" type="submit">Iniciar Sesión</button>
                        </div>
                    </div>
                </form>
                <!-- Mensajes -->
                <!-- Error -->
                <div th:if="${error != null}" class="alert alert-danger" role="alert">
				  <h4 class="alert-heading">Error: Login</h4>
				  <hr>
				  <p class="mb-0" th:text="${error}" ></p>
				</div>
                <!-- Info -->
                <div th:if="${info != null}" class="alert alert-info" role="alert">
                    <h4 class="alert-heading">Info: Datos Actualizados</h4>
                    <hr/>
                    <p class="mb-0" th:text="${info}" ></p>
                </div>
            </div>
        </div>
    </section>
    <!-- ============================================================== -->
    <!-- End Wrapper -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- All Jquery -->
    <!-- ============================================================== -->
    <script th:src="@{/tema/assets/plugins/jquery/jquery.min.js}"></script>
    <!-- Bootstrap tether Core JavaScript -->
    <script th:src="@{/tema/assets/plugins/bootstrap/js/popper.min.js}"></script>
    <script th:src="@{/tema/assets/plugins/bootstrap/js/bootstrap.min.js}"></script>
    <!--Custom JavaScript -->
    <script type="text/javascript">
        $(function() {
            $(".preloader").fadeOut();
        });
        $(function() {
            $('[data-toggle="tooltip"]').tooltip()
        });
        // ============================================================== 
        // Login and Recover Password 
        // ============================================================== 
        $('#to-recover').on("click", function() {
            $("#loginform").slideUp();
        });
    </script>
    
</body>

</html>

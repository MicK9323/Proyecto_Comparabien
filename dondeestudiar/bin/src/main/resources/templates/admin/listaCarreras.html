<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org">
<head th:replace="/admin/layout/layout :: head"></head>
<body class="fix-header card-no-border fix-sidebar">

<div th:replace="admin/layout/layout :: preloader"></div>

<div id="main-wrapper">

    <header th:replace="/admin/layout/layout :: header"></header>

    <aside th:replace="/admin/layout/layout :: sidebar"></aside>

    <div class="page-wrapper">
        <div class="container-fluid">
            <div th:replace="/admin/layout/layout :: mensajes"></div>
            <div class="row">
                <div class="col-md-12">
                    <div class="card card-outline-inverse">
                        <div class="card-header">
                            <h4 class="text-white m-b-0">Carreras Registradas</h4>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-12 col-md-6 col-lg-7">
                                    <form method="post">
                                        <div class="form-group row">
                                            <div class="col-md-7">
                                                <input type="text" name="nombre" required autocomplete="off"
                                                       placeholder="Buscar Carrera" class="form-control">
                                            </div>
                                            <div class="col-md-5">
                                                <button type="submit" class="btn btn-outline-primary">
                                                    <i class="fa fa-search"></i> Buscar
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <!--<div class="col-sm-12 col-md-6 col-lg-5" th:if="${mostrar} == true">-->
                                <!--<div class="form-group row">-->
                                <!--<div class="col-md-5">-->
                                <!--<a th:href="@{/instituciones/listar}" class="btn btn-outline-info">-->
                                <!--<i class="fa fa-arrow-circle-left"></i> Regresar-->
                                <!--</a>-->
                                <!--</div>-->
                                <!--</div>-->
                                <!--</div>-->
                                <!--<div class="col-sm-12 col-md-6 col-lg-5">-->
                                <!--<div class="form-group row">-->
                                <!--<div class="col-md-12">-->
                                <!--<select class="custom-select col-md-5 b-0">-->
                                <!--<option value="">[Seleccione para filtrar]</option>-->
                                <!--<option value="0">Todo</option>-->
                                <!--<option value="1">Universidades</option>-->
                                <!--<option value="2">Institutos</option>-->
                                <!--</select>-->
                                <!--</div>-->
                                <!--</div>-->
                                <!--</div>-->
                            </div>
                            <div class="row m-t-20">
                                <div class="col-md-12">
                                    <table class="table full-color-table full-inverse-table hover-table">
                                        <thead>
                                        <tr>
                                            <th class="text-center">Carrera</th>
                                            <th class="text-center">Area</th>
                                            <th class="text-center">Tipo</th>
                                            <th class="text-center">Duracion</th>
                                            <th class="text-center"></th>
                                            <th class="text-center"></th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="carrera: ${carreras}">
                                            <td th:text="${carrera.nombre}">Nombre de Carrera</td>
                                            <td th:text="${carrera.area.nombre}">Area de la carrera</td>
                                            <td th:text="${carrera.tipoCarrera.desc}">Tipo de Carrera</td>
                                            <td th:text="${carrera.getSemestres()}">Duracion en semestres</td>
                                            <td>
                                                <a class="btn btn-outline-warning" data-toggle="tooltip"
                                                   data-placement="top" data-original-title="Editar Carrera"
                                                    th:href="@{'/carreras/editar/'+${carrera.id}}">
                                                    <i class="fa fa-edit"></i>
                                                </a>
                                            </td>
                                            <td th:if="${carrera.estado}==true">
                                                <a class="btn btn-outline-danger" data-toggle="tooltip"
                                                   data-placement="top" data-original-title="Deshabilitar Carrera">
                                                    <i class="mdi mdi-block-helper"></i>
                                                </a>
                                            </td>
                                            <td th:if="${carrera.estado}==false">
                                                <a class="btn btn-outline-success" data-toggle="tooltip"
                                                   data-placement="top" data-original-title="Habilitar Carrera">
                                                    <i class="mdi mdi-checkbox-marked-outline"></i>
                                                </a>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<div th:replace="/admin/layout/layout :: scripts"></div>

</body>

</html>
